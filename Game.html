<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #red {
            background-color: red;
            width: 200px;
            height: 200;
        }
        .blue {
            background-color:rgb(115, 115, 230);
            width: 50px;
            height: 50;
        }
        .green {
            background-color:green;
            width: 50px;
            height: 50;
        }
        #table{
            text-align: center;
        }
    </style>
</head>
<body>
    <table id="table">
        <tr>
            <td class="blue"></td>
            <td class="blue"></td>
            <td class="blue"></td>
        </tr>
        <tr>
            <td class="blue"></td>
            <td class="blue"></td>
            <td class="blue"></td>
        </tr>
        <tr>
            <td class="blue"></td>
            <td class="blue"></td>
            <td class="blue"></td>
        </tr>
        <tr>
            <td class="blue"></td>
            <td class="blue"></td>
            <td class="blue"></td>
        </tr>
    </table>
    <script>

let color = document.getElementsByClassName("blue");
let count = 0;
let cRed =0;
for(let i = 0; i<color.length;i++){
    let random = Math.floor(Math.random() * 12);

color.item(i).onclick = function(e){
    
                color.item(i).style.backgroundColor = "green";
                
                    if(color.item(i).style.backgroundColor = "green"){
                    count++;
                    
                    if(count > random){
                        if(color.item(i).style.backgroundColor = "red"){
                        cRed++;
                        if(cRed>2){
                            alert("lost");
                        }
                        }
                        
                    }
                }
            }
        }
        alert(count);
       
     
    </script>
</body>
